<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grape JS</title>
    <link rel="stylesheet" href="//unpkg.com/grapesjs/dist/css/grapes.min.css">
    <script src="//unpkg.com/grapesjs"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <!-- <div id="editor">
        <p>This is just for testing purpose</p>
    </div> -->
    <div id="navbar" class = "sidenav d-flex flex-column overflow-scroll"">
        <nav class="navbar navbar-light">
            <div class="container-fluid">
                <span navbar-brand mb-0 h3 logo>
                    Abhijeet Rana
                </span>
            </div>
        </nav>
        <div class="my-2 d-flex flex-column">
            <button type="button" class="btn btn-outline-secondary btn-sm mx-2" data-bs-toggle="modal" data-bs-target="#addPageModal" >
                <i class="bi bi-file-earmark-arrow-up"></i> Add Page
            </button>
            <ul class="list-group pages">
                <li class="list-group-item d-flex justify-content-between">
                    HOME
                    <div class="m-2">
                        <i class="bi bi-pencil"></i>
                        <i class="bi bi-trash3"></i>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    About US
                    <div class="m-2">
                        <i class="bi bi-pencil"></i>
                        <i class="bi bi-trash3"></i>
                    </div>
                </li>

                <li class="list-group-item d-flex justify-content-between">
                    CONTACT US
                    <div class="m-2">
                        <i class="bi bi-pencil"></i>
                        <i class="bi bi-trash3"></i>
                    </div>
                </li>
            </ul>
        </div>
        <div class="">

            <div>
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="block-tab" data-bs-toggle="tab" data-bs-target="#block" aria-selected="true" aria-controls="block">
                            <i class="bi bi-grid-3x3-gap-fill"></i>
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="layer-tab" data-bs-toggle="tab" data-bs-target="#layer" aria-selected="true" aria-controls="layer">
                            <i class="bi bi-stack"></i>
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link " id="style-tab" data-bs-toggle="tab" data-bs-target="#style" aria-selected="true" aria-controls="style">
                            <i class="bi bi-palette2"></i>
                        </button>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link " id="trait-tab" data-bs-toggle="tab" data-bs-target="#trait" aria-selected="true" aria-controls="trait">
                                <i class="bi bi-gear-fill"></i>
                            </button>
                        </li>
                    </ul>
                    
                </div>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="block" role="tabpanel" aria-labelledby="block-tab">
                    <div id="blocks">

                    </div>
                </div>
                <div class="tab-pane fade " id="layer" role="tabpanel" aria-labelledby="layer-tab">
                    <div id="layers-container"></div>
                </div>
                <div class="tab-pane fade " id="style" role="tabpanel" aria-labelledby="style-tab">
                    <div id="styles-container">
                    </div>
                </div>
                <div class="tab-pane fade " id="trait" role="tabpanel" aria-labelledby="block-tab">
                    <div id="trait-container"></div>
                </div>
            </div>
        </div>
    </div>

 <div class="main-content">
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <div class="panel__devices"></div>
            <div class="panel__basic-action"></div>
        </div>
    </nav>
    <div id="editor">
        <div class="modal fade" id="addPageModal" tabindex="-1" aria-labelledby="addPageModalLable" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false"></div>
    </div>
 </div>
</body>
<style src="https://cdnjs.cloudflare.com/ajax/libs/grapesjs/0.12.17/grapes.min.js"></style>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
